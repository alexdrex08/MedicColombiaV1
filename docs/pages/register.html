<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/register.css">
  <title>Registro - Asuras Col</title>
  </head>

<body>
  <div class="register-container">
    <!-- FORMULARIO -->
    <div class="register-form">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
        <div class="text-center mb-4">
          <img src="../assets/img/logo_prototipo.png" alt="Logo" style="max-width: 70px;">
          <h4 class="fw-bold mt-2">Crear cuenta</h4>
          <p class="text-muted small">Únete a Asuras Col</p>
        </div>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Tu nombre">
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input type="text" class="form-control" placeholder="Tu apellido">
            </div>
            <div class="col-md-12">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" placeholder="alguien@gmail.com">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" placeholder="••••••••">
            </div>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label small" for="terms">
              Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>.
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Registrar cuenta</button>
        </form>
        <div class="text-center mt-3">
          <small class="text-muted">¿Ya tienes cuenta?</small>
          <a href="login.html" class="text-decoration-none ms-1">Inicia sesión</a>
        </div>
      </div>
    </div>

    <!-- BANNER -->
    <div class="banner position-relative">
      <div class="banner-content">
        <img src="../assets/img/logo_prototipo.png" alt="Logo" style="max-width:100px;" class="mb-3">
        <h2 class="fw-bold">Asuras Col</h2>
        <p class="lead fst-italic">“Control y confianza en cada registro”</p>
      </div>
    </div>
  </div>
</body>
</html>
