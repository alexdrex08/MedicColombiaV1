<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Entrada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Tus estilos -->
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <div id="header"></div>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper"></div>

        <div id="page-content-wrapper" class="container mt-4">

            <h2>Editar Entrada</h2>
            <hr>

            <form class="card p-4">

                <div class="mb-3">
                    <label>ID Entrada</label>
                    <input type="text" value="ENT-001" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label>Producto</label>
                    <input type="text" value="acetaminofem cap " class="form-control">
                </div>

                <div class="mb-3">
                    <label>Cantidad</label>
                    <input type="number" value="25" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Fecha</label>
                    <input type="date" value="2025-02-01" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Proveedor</label>
                    <input type="text" value="Tecknoquimcas S.A." class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="entradas.html" class="btn btn-secondary ms-2">Cancelar</a>

            </form>

        </div>
    </div>

</body>
</html>
