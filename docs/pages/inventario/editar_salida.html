<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Salida</title>

    <!-- BOOTSTRAP -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- ICONOS -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
        body {
            background-color: #f4f6f9;
        }
        #sidebar-wrapper {
            width: 250px;
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        #sidebar-wrapper .sidebar-heading {
            padding: 1rem;
            font-size: 1.3rem;
            text-align: center;
            background: #212529;
        }
        #sidebar-wrapper .list-group-item {
            background: #343a40;
            color: #fff;
            border: none;
        }
        #sidebar-wrapper .list-group-item:hover {
            background: #495057;
        }
        #page-content-wrapper {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- SIDEBAR -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fa-solid fa-box"></i> Inventario
            </div>
            <div class="list-group list-group-flush">
                <a class="list-group-item" href="dashboard.html">
                    <i class="fa-solid fa-gauge"></i> Dashboard
                </a>
                <a class="list-group-item" href="ver_productos.html">
                    <i class="fa-solid fa-boxes"></i> Ver Productos
                </a>
                <a class="list-group-item" href="entradas.html">
                    <i class="fa-solid fa-arrow-down"></i> Entradas
                </a>
                <a class="list-group-item" href="salidas.html">
                    <i class="fa-solid fa-arrow-up"></i> Salidas
                </a>
                <a class="list-group-item" href="reportes.html">
                    <i class="fa-solid fa-chart-line"></i> Reportes
                </a>
                <a class="list-group-item text-danger" href="#">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                </a>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div id="page-content-wrapper">
            <div class="container mt-4">
                <h2 class="mb-4"><i class="fa-solid fa-pen-to-square"></i> Editar Salida</h2>

                <div class="card shadow">
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">ID Salida</label>
                                    <input type="text" class="form-control" readonly value="00123" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha</label>
                                    <input type="date" class="form-control" value="2025-01-01" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Producto</label>
                                    <input type="text" class="form-control" value="Producto X" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" value="10" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" rows="3">Salida por consumo interno</textarea>
                            </div>

                            <div class="mt-4 text-end">
                                <a href="salidas.html" class="btn btn-secondary">
                                    <i class="fa-solid fa-arrow-left"></i> Volver
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fa-solid fa-floppy-disk"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
