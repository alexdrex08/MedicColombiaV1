<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Iniciar Sesión - Asuras Col</title>
</head>

<body>
    <div class="login-container">
        <!-- FORMULARIO -->
        <div class="login-form">
            <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
                <div class="text-center mb-4">
                    <img src="../assets/img/logo_prototipo.png" alt="Logo" style="max-width: 70px;">
                    <h4 class="fw-bold mt-2">Asuras Col</h4>
                    <p class="text-muted small">Accede a tu panel de gestión</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="alguien@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="recordar">
                            <label class="form-check-label small" for="recordar">Recordarme</label>
                        </div>
                        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                    <a class="btn btn-primary w-100 text-decoration-none text-white" href="index.html">Iniciar sesión</a>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">¿No tienes cuenta?</small>
                    <a href="register.html" class="text-decoration-none ms-1">Regístrate</a>
                </div>
            </div>
        </div>

        <!-- BANNER -->
        <div class="banner position-relative">
            <div class="banner-content">
                <img src="../assets/img/logo_prototipo.png" alt="Logo" style="max-width:100px;" class="mb-3">
                <h2 class="fw-bold">Asuras Col</h2>
                <p class="lead fst-italic">“Control y confianza en cada registro”</p>
            </div>
        </div>
    </div>
</body>

</html>
